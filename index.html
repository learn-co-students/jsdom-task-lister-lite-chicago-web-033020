<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task Description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description"><br>
      <div id="timer" value="Time">Time:
        <input type="text" id="hour">
        <input type="text" id="minute"><br>
      </div>
      <label for="importance">Importance Level:</label>
      <input id="importance" list="amounts"><br>
        <datalist id="amounts">
          <option value="Urgent"></option>
          <option value="High"></option>
          <option value="Medium"></option>
          <option value="Low"></option>
          <option value="Trival"></option>
        </datalist>
      <input type="submit" id="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <input type="submit" id="sort" value="Sort Chronologically"></input>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
